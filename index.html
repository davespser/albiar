<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Desplegable</title>
  <style>
    /* Contenedor principal del menú */
    #menu-container {
      position: absolute;
      bottom: 2%;
      left: 2%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 100; /* Siempre por encima */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Estilo de las opciones del menú */
    .menu-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      color: white;
      transform: rotate(-12deg);
      font-size: 18px;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      transition: background 0.3s, transform 0.2s;
    }

    /* Icono dentro de cada opción */
    .menu-item span {
      margin-right: 10px;
      font-size: 20px;
      transform: rotate(-10deg);
    }

    /* Efecto hover */
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
    }

    /* Contenido desplegable */
    .menu-content {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 30%;
      height: 94%;
      clip-path: polygon(0% 0%, 100% 0%, 45% 100%, 0% 100%);
      background: linear-gradient(to bottom right, #808080, #000000 90%);/* Mantener el fondo oscuro */
      padding: 20px;
      box-sizing: border-box;
      flex-direction: column;
      gap: 10px;
      z-index: 99; /* Asegurar que está por detrás del menú principal */
    }

    #toggle:checked ~ .menu-content {
      display: flex;
    }

    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <div id="menu-container">
    <input type="checkbox" id="toggle" class="hidden-input">
    <label for="toggle" class="menu-item" data-action="option1">
      <span>🔧</span> Opción 1
    </label>
    <div class="menu-content">
      <div class="menu-item" data-action="option2">
        <span>🎵</span> Opción 2
      </div>
      <div class="menu-item" data-action="option3">
        <span>📷</span> Opción 3
      </div>
      <div class="menu-item" data-action="option4">
        <span>⚙️</span> Opción 4
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/characterCreator.js"></script>
  <script type="module" src="js/three-scene.js"></script>
  
  <h1>Firebase + Three.js</h1>

  <h2>Registro</h2>
  <input type="email" id="register-email" placeholder="Correo">
  <input type="password" id="register-password" placeholder="Contraseña">
  <button onclick="handleRegister()">Registrarse</button>

  <h2>Inicio de Sesión</h2>
  <input type="email" id="login-email" placeholder="Correo">
  <input type="password" id="login-password" placeholder="Contraseña">
  <button onclick="handleLogin()">Iniciar Sesión</button>

  <h2>Sesión Activa</h2>
  <button onclick="handleLogout()">Cerrar Sesión</button>

  <!-- Contenedor para mensajes -->
  <div id="messages"></div>
</body>
</html>
