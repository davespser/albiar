<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Interactivo 3D</title>

  <!-- Carga de librerías externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Three.js -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script> <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js"></script> <!-- Firebase Database -->

  <!-- Estilos básicos -->
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Quita las barras de desplazamiento */
      font-family: Arial, sans-serif;
      background-color: #111; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
    }
    #threeCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100; /* Encima del canvas */
    }
    h1, p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Interfaz básica -->
  <div id="ui">
    <h1>Mundo Interactivo 3D</h1>
    <p>Usa las teclas de flecha para moverte.</p>
  </div>

  <!-- Canvas para renderizar con Three.js -->
  <canvas id="threeCanvas"></canvas>

  <!-- Carga de tus scripts -->
 <script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/app.js"></script><!-- Lógica de la aplicación 3D -->
</body>
</html>
