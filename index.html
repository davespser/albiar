<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Desplegable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <!-- Input checkbox oculto para manejar el estado -->
    <input type="checkbox" id="toggle" class="hidden-input">
    <!-- Botón principal del menú -->
    <label for="toggle" class="menu-item"><span>🔸</span> Menú</label>
    <!-- Contenido desplegable -->
    <div class="menu-content">
      <div class="menu-item" data-action="option2"><span>🔸</span> Opción 2</div>
      <div class="menu-item" data-action="option3"><span>🔸</span> Opción 3</div>
      <div class="menu-item" data-action="option4"><span>🔸</span> Opción 4</div>
    </div>
  </div>

  <h1>Firebase + Three.js</h1>

  <h2>Registro</h2>
  <input type="email" id="register-email" placeholder="Correo">
  <input type="password" id="register-password" placeholder="Contraseña">
  <button id="register-button">Registrarse</button>

  <h2>Inicio de Sesión</h2>
  <input type="email" id="login-email" placeholder="Correo">
  <input type="password" id="login-password" placeholder="Contraseña">
  <button id="login-button">Iniciar Sesión</button>

  <h2>Sesión Activa</h2>
  <button id="logout-button">Cerrar Sesión</button>

  <div id="messages"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
