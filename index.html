<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Interactivo 3D</title>

  <!-- Carga de estilos básicos -->
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Quita barras de desplazamiento */
      font-family: Arial, sans-serif;
      background-color: #111; /* Fondo oscuro */
      color: #fff; /* Texto blanco */
    }
    #threeCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100; /* Encima del canvas */
    }
    h1, p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Interfaz básica -->
  <div id="ui">
    <h1>Mundo Interactivo 3D</h1>
    <p>Usa las teclas de flecha para moverte.</p>
  </div>

  <!-- Canvas para renderizar -->
  <canvas id="threeCanvas"></canvas>

  <!-- Carga de scripts con módulos -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
